<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modren Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <Header>
                <h1 id="title">Login</h1>
            </Header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email addres">
                <input type="password" placeholder="Password"><br>
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="signinBtn">
    <div class="links">
        <a href="https://www.facebook.com/"><img src="./asset/facebook.png" alt=""></a>
        <a href="https://twitter.com/?lang=en"><img src="./asset/logo.png" alt=""></a>
        <a href="https://www.google.com/"><img src="./asset/images.jpg" alt=""></a>
    </div>
    <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
</form>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
